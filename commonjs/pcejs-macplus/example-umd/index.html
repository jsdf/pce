<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .pcejs {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        font-family: sans-serif;
        /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
        border: 0px none;
        padding: 0;
      }
      .pcejs-container {
        margin-top: 32px;
      }
      /* macplus has mouse integration, so we can hide the host mouse */
      .pcejs-canvas {
        cursor: none;
      }
    </style>
  </head>
  <body>
    <div class="pcejs pcejs-container">
      <div class="pcejs pcejs-loading-status">Downloading...</div>
      <div class="pcejs">
        <canvas
          class="pcejs pcejs-canvas"
          oncontextmenu="event.preventDefault()"
        ></canvas>
      </div>
    </div>
    <script type="text/javascript" src="./PCEJSMacplus.js"></script>
    <script type="text/javascript" src="./PCEJSUtil.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
